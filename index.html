    <style>

<body>
    <div id="overlay">
        <div class="title">ğŸ„ è¯·é€‰æ‹©åœ£è¯éŸ³ä¹</div>
        <button class="btn" id="btnA">â„ï¸ é›ªèŠ±é£˜è½ - Simon Panrucker</button>
        <button class="btn" id="btnB">ğŸ è¿™ä¸ªåœ£è¯èŠ‚ - Dott</button>
        <button class="btn" id="btnC">ğŸŒŸ å®¢æ ˆæ²¡æˆ¿é—´ - TRG Banks</button>

        <div class="separator">â”€â”€â”€â”€â”€â”€ æˆ–è€… â”€â”€â”€â”€â”€â”€</div>

    <!-- âœ… ç°ä»£CDNé“¾æ¥ï¼ˆThree.js r128+ï¼‰ -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { ShaderPass } from 'three/addons/postprocessing/ShaderPass.js';
        import { CopyShader } from 'three/addons/shaders/CopyShader.js';
        import { LuminosityHighPassShader } from 'three/addons/shaders/LuminosityHighPassShader.js';

        // æ ¸å¿ƒé€»è¾‘ä»£ç ï¼ˆä¿æŒåŸåŠŸèƒ½ï¼Œä½†ä½¿ç”¨ç°ä»£Three.js APIï¼‰
        const { PI, sin, cos } = Math;
        const TAU = 2 * PI;
        const map = (v, sMin, sMax, dMin, dMax) => dMin + (v - sMin) / (sMax - sMin) * (dMax - dMin);
        const range = (n, m = 0) => Array(n).fill(m).map((i, j) => i + j);
        const rand = (max, min = 0) => min + Math.random() * (max - min);
        const randInt = (max, min = 0) => Math.floor(rand(max, min));
        const randChoise = arr => arr[randInt(arr.length)];
        const polar = (ang, r = 1) => [r * cos(ang), r * sin(ang)];

        let scene, camera, renderer, analyser, composer;
        let step = 0;
        const uniforms = { time: { value: 0.0 }, step: { value: 0.0 } };
        const fftSize = 2048;
        const totalPoints = 4000;
        const listener = new THREE.AudioListener();
        const audio = new THREE.Audio(listener);

        // äº‹ä»¶ç›‘å¬
        document.getElementById("upload").addEventListener("change", uploadAudio);
        document.querySelectorAll(".btn").forEach((btn, i) => 
            btn.addEventListener("click", () => loadAudio(i))
        );

        function init() {
            document.getElementById("overlay")?.remove();
            
            scene = new THREE.Scene();
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.set(-0.1, -2.6, 24.4);

            uniforms.tAudioData = { 
                value: new THREE.DataTexture(analyser.data, fftSize / 2, 1, THREE.RedFormat)
            };

            addPlane(scene, uniforms, 3000);
            addSnow(scene, uniforms);
            range(10).forEach(i => {
                addTree(scene, uniforms, totalPoints, [20, 0, -20 * i]);
                addTree(scene, uniforms, totalPoints, [-20, 0, -20 * i]);
            });

            composer = new EffectComposer(renderer);
            composer.addPass(new RenderPass(scene, camera));
            
            const bloomPass = new UnrealBloomPass(
                new THREE.Vector2(window.innerWidth, window.innerHeight),
                0.9, 0.4, 0.5
            );
            composer.addPass(bloomPass);

            addListeners(camera, renderer, composer);
            animate();
        }

        function animate(time) {
            analyser.getFrequencyData();
            uniforms.tAudioData.value.needsUpdate = true;
            step = (step + 1) % 1000;
            uniforms.time.value = time;
            uniforms.step.value = step;
            composer.render();
            requestAnimationFrame(animate);
        }

        function loadAudio(i) {
            document.getElementById("overlay").innerHTML = 
                '<div class="text-loading">ğŸµ æ­£åœ¨åŠ è½½éŸ³ä¹...</div>';
            const files = [
                "https://files.freemusicarchive.org/storage-freemusicarchive-org/music/no_curator/Simon_Panrucker/Happy_Christmas_You_Guys/Simon_Panrucker_-_01_-_Snowflakes_Falling_Down.mp3",
                "https://files.freemusicarchive.org/storage-freemusicarchive-org/music/no_curator/Dott/This_Christmas/Dott_-_01_-_This_Christmas.mp3",
                "https://files.freemusicarchive.org/storage-freemusicarchive-org/music/ccCommunity/TRG_Banks/TRG_Banks_Christmas_Album/TRG_Banks_-_12_-_No_room_at_the_inn.mp3",
                "https://files.freemusicarchive.org/storage-freemusicarchive-org/music/ccCommunity/Mark_Smeby/En_attendant_Nol/Mark_Smeby_-_07_-_Jingle_Bell_Swing.mp3"
            ];
            
            const loader = new THREE.AudioLoader();
            loader.load(files[i], buffer => {
                audio.setBuffer(buffer);
                audio.play();
                analyser = new THREE.AudioAnalyser(audio, fftSize);
                init();
            });
        }

        function uploadAudio(event) {
            document.getElementById("overlay").innerHTML = 
                '<div class="text-loading">â³ å¤„ç†ä¸­...</div>';
            const reader = new FileReader();
            reader.onload = e => {
                listener.context.decodeAudioData(e.target.result, buffer => {
                    audio.setBuffer(buffer);
                    audio.play();
                    analyser = new THREE.AudioAnalyser(audio, fftSize);
                    init();
                });
            };
            reader.readAsArrayBuffer(event.target.files[0]);
        }

        // ä¿æŒåŸæœ‰çš„addTreeã€addSnowã€addPlaneå‡½æ•°å®ç°ï¼ˆä½¿ç”¨ç°ä»£Three.js APIï¼‰
        function addTree(scene, uniforms, totalPoints, treePosition) {
            const vertexShader = `
                attribute float mIndex; varying vec3 vColor; varying float opacity;
                uniform sampler2D tAudioData;
                float norm(float v, float min, float max) { return (v - min) / (max - min); }
                float lerp(float n, float min, float max) { return (max - min) * n + min; }
                float map(float v, float sMin, float sMax, float dMin, float dMax) { 
                    return lerp(norm(v, sMin, sMax), dMin, dMax); 
                }
                void main() {
                    vColor = color;
                    vec3 p = position;
                    vec4 mvPosition = modelViewMatrix * vec4(p, 1.0);
                    float amplitude = texture2D(tAudioData, vec2(mIndex, 0.1)).r;
                    float amplitudeClamped = clamp(amplitude - 0.4, 0.0, 0.6);
                    float sizeMapped = map(amplitudeClamped, 0.0, 0.6, 1.0, 20.0);
                    opacity = map(mvPosition.z, -200.0, 15.0, 0.0, 1.0);
                    gl_PointSize = sizeMapped * (100.0 / -mvPosition.z);
                    gl_Position = projectionMatrix * mvPosition;
                }
            `;
            const fragmentShader = `
                varying vec3 vColor; varying float opacity;
                uniform sampler2D pointTexture;
                void main() {
                    gl_FragColor = vec4(vColor, opacity) * texture2D(pointTexture, gl_PointCoord);
                }
            `;
            
            const shaderMaterial = new THREE.ShaderMaterial({
                uniforms: {
                    ...uniforms,
                    pointTexture: { 
                        value: new THREE.TextureLoader().load('https://assets.codepen.io/3685267/spark1.png') 
                    }
                },
                vertexShader, fragmentShader,
                blending: THREE.AdditiveBlending,
                depthTest: false,
                transparent: true,
                vertexColors: true
            });

            const geometry = new THREE.BufferGeometry();
            const positions = [];
            const colors = [];
            const mIndexs = [];
            const color = new THREE.Color();

            for (let i = 0; i < totalPoints; i++) {
                const t = Math.random();
                const y = map(t, 0, 1, -8, 10);
                const ang = map(t, 0, 1, 0, 6 * TAU) + TAU / 2 * (i % 2);
                const [z, x] = polar(ang, map(t, 0, 1, 5, 0));
                const modifier = map(t, 0, 1, 1, 0);
                
                positions.push(
                    x + rand(-0.3 * modifier, 0.3 * modifier),
                    y + rand(-0.3 * modifier, 0.3 * modifier),
                    z + rand(-0.3 * modifier, 0.3 * modifier)
                );
                
                color.setHSL(map(i, 0, totalPoints, 1.0, 0.0), 1.0, 0.5);
                colors.push(color.r, color.g, color.b);
                mIndexs.push(map(i, 0, totalPoints, 1.0, 0.0));
            }

            geometry.setAttribute('position', 
                new THREE.Float32BufferAttribute(positions, 3).setUsage(THREE.DynamicDrawUsage));
            geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
            geometry.setAttribute('mIndex', new THREE.Float32BufferAttribute(mIndexs, 1));

            const tree = new THREE.Points(geometry, shaderMaterial);
            tree.position.set(...treePosition);
            scene.add(tree);
        }

        function addSnow(scene, uniforms) {
            const vertexShader = `
                attribute float size, phase, phaseSecondary;
                varying vec3 vColor; varying float opacity;
                uniform float time, step;
                float map(float v, float sMin, float sMax, float dMin, float dMax) {
                    return (dMax - dMin) * (v - sMin) / (sMax - sMin) + dMin;
                }
                void main() {
                    float t = time * 0.0006;
                    vColor = color;
                    vec3 p = position;
                    p.y = map(mod(phase + step, 1000.0), 0.0, 1000.0, 25.0, -8.0);
                    p.x += sin(t + phase);
                    p.z += sin(t + phaseSecondary);
                    opacity = map(p.z, -150.0, 15.0, 0.0, 1.0);
                    vec4 mvPosition = modelViewMatrix * vec4(p, 1.0);
                    gl_PointSize = size * (100.0 / -mvPosition.z);
                    gl_Position = projectionMatrix * mvPosition;
                }
            `;
            
            const fragmentShader = `
                varying vec3 vColor; varying float opacity;
                uniform sampler2D pointTexture;
                void main() {
                    gl_FragColor = vec4(vColor, opacity) * texture2D(pointTexture, gl_PointCoord);
                }
            `;

            function createSnowSet(sprite) {
                const totalPoints = 300;
                const shaderMaterial = new THREE.ShaderMaterial({
                    uniforms: {
                        ...uniforms,
                        pointTexture: { value: new THREE.TextureLoader().load(sprite) }
                    },
                    vertexShader, fragmentShader,
                    blending: THREE.AdditiveBlending,
                    depthTest: false,
                    transparent: true,
                    vertexColors: true
                });

                const geometry = new THREE.BufferGeometry();
                const positions = [];
                const colors = [];
                const sizes = [];
                const phases = [];
                const phaseSecondaries = [];
                const color = new THREE.Color();

                for (let i = 0; i < totalPoints; i++) {
                    const [x, y, z] = [rand(25, -25), 0, rand(15, -150)];
                    positions.push(x, y, z);
                    color.set(randChoise(["#f1d4d4", "#f1f6f9", "#eeeeee", "#f1f1e8"]));
                    colors.push(color.r, color.g, color.b);
                    phases.push(rand(1000));
                    phaseSecondaries.push(rand(1000));
                    sizes.push(rand(4, 2));
                }

                geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
                geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
                geometry.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));
                geometry.setAttribute('phase', new THREE.Float32BufferAttribute(phases, 1));
                geometry.setAttribute('phaseSecondary', new THREE.Float32BufferAttribute(phaseSecondaries, 1));

                scene.add(new THREE.Points(geometry, shaderMaterial));
            }

            const sprites = [
                'https://assets.codepen.io/3685267/snowflake1.png',
                'https://assets.codepen.io/3685267/snowflake2.png',
                'https://assets.codepen.io/3685267/snowflake3.png',
                'https://assets.codepen.io/3685267/snowflake4.png',
                'https://assets.codepen.io/3685267/snowflake5.png'
            ];
            sprites.forEach(sprite => createSnowSet(sprite));
        }

        function addPlane(scene, uniforms, totalPoints) {
            const vertexShader = `
                attribute float size; attribute vec3 customColor;
                varying vec3 vColor;
                void main() {
                    vColor = customColor;
                    vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
                    gl_PointSize = size * (300.0 / -mvPosition.z);
                    gl_Position = projectionMatrix * mvPosition;
                }
            `;
            
            const fragmentShader = `
                varying vec3 vColor;
                uniform sampler2D pointTexture;
                void main() {
                    gl_FragColor = vec4(vColor, 1.0) * texture2D(pointTexture, gl_PointCoord);
                }
            `;

            const shaderMaterial = new THREE.ShaderMaterial({
                uniforms: {
                    ...uniforms,
                    pointTexture: { 
                        value: new THREE.TextureLoader().load('https://assets.codepen.io/3685267/spark1.png') 
                    }
                },
                vertexShader, fragmentShader,
                blending: THREE.AdditiveBlending,
                depthTest: false,
                transparent: true,
                vertexColors: true
            });

            const geometry = new THREE.BufferGeometry();
            const positions = [];
            const colors = [];
            const sizes = [];
            const color = new THREE.Color();

            for (let i = 0; i < totalPoints; i++) {
                const [x, y, z] = [rand(-25, 25), 0, rand(-150, 15)];
                positions.push(x, y, z);
                color.set(randChoise(["#93abd3", "#f2f4c0", "#9ddfd3"]));
                colors.push(color.r, color.g, color.b);
                sizes.push(1);
            }

            geometry.setAttribute('position', 
                new THREE.Float32BufferAttribute(positions, 3).setUsage(THREE.DynamicDrawUsage));
            geometry.setAttribute('customColor', new THREE.Float32BufferAttribute(colors, 3));
            geometry.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));

            const plane = new THREE.Points(geometry, shaderMaterial);
            plane.position.y = -8;
            scene.add(plane);
        }

        function addListeners(camera, renderer, composer) {
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                composer.setSize(window.innerWidth, window.innerHeight);
            });
        }
    </script>
